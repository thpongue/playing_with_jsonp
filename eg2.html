<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8"/>
		<script src='angular.js'></script>
	</head>
	<body>
		<script>
			// tell angular that our ng-app is a module
			angular.module('app', []);
			function processRemoteJSON (json) {
				console.log("data received from server");
				console.log(json);
			};
			function processLocalJSON (json) {
				console.log("data received from local file");
				console.log(json);
			};
			(function() {
				function ctrl($http) {
					$http.jsonp('http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=processRemoteJSON&tags=monkey&tagmode=any&format=json');
					$http.jsonp('localData.js');
				}
				angular.module('app').controller('ctrl', ctrl);
			}());
		</script>
		<div ng-controller="ctrl">
		</div>
		<p>This shows the same thing working in angular. However, this doesn't make use of angular to handle the response - hence we move onto <a href="eg3.html">here</a></p>
	</body>
</html>
